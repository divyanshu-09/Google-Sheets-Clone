<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://image.flaticon.com/icons/png/512/2965/2965327.png" alt="icon" width="40" height="40">
        <div class="title-bar" contenteditable="true"> Book-1 </div>
        <div class="menu-bar">
            <p style="margin-left: 60px;">File</p>
            <p>Edit</p>
            <p>Help</p>
        </div>
        <div class="menu-option">
            <div class="bui">
                <span class="material-icons" style="color: white;">
                    format_bold
                    </span>
                <span class="material-icons" style="color: white;" >
                    format_italic</span>
                <span class="material-icons" style="color: white;">
                    format_underlined</span>
            </div>
            <div class="font-style">
                <select  id="cell-font-family">
                    <option value="arial">arial</option>
                    <option value="helvetica">helvetica</option>
                    <option value="open sans">open sans</option>
                    <option value="times new roman">times new roman</option>
                </select>
                <select  id="cell-font-size">
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="18">18</option>
                    <option value="24">24</option>
                    <option value="36">36</option>
                </select>
            </div>
            <div class="alignment">
                <span class="material-icons" style="color: white;">
                    format_align_left
                    </span>
                <span class="material-icons" style="color: white;">
                    format_align_center
                    </span>
                <span class="material-icons" style="color: white;">
                    format_align_right
                    </span>
            </div>
            <div class="colors">
                <span class="material-icons" style="color: white;">
                    format_color_text
                    </span>
                <span class="material-icons" style="color: white;">
                    format_color_fill
                    </span>
            </div>
        </div>
        <div class="formula-bar">
            <input id="select-cell"><input id="complete-formula">
        </div>
        <div class="grid">
            <div class="blank-corner"></div>
            <div class="column-tags"></div>
            <div class="row-numbers"></div>
        </div>
        <div class="sheets-bar">
            <div>Sheet-1</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
